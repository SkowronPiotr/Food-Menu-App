{% extends "food/base.html" %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ item.item_img }}" alt="" class="card" style="height: 300px;">
        </div>
        <div class="col-md-6">
            <h1>{{ object.item_name }}</h1>
            <p>{{ object.item_desc }}</p>
            <p>${{ object.item_price }}</p>
            <a href="{% url "food:delete-item" item.id %}" class="btn btn-danger">Delete</a>
        </div>
    </div>
</div>
{% endblock %}
